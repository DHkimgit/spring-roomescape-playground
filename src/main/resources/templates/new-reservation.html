<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>방탈출 어드민 페이지</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/reservation.css">
</head>
<body>

<div class="container-fluid page">
  <div class="row">
    <!-- Sidebar -->
    <div id="sidebar-container" class="col-md-3">
      <nav id="sidebar" class="text-white">
        <!-- 로고 영역 -->
        <div class="sidebar-logo p-4">
          <a href="/">
            <img src="https://avatars.githubusercontent.com/u/141792611?s=96&v=4" alt="logo"
                 class="img-fluid rounded-circle">
          </a>
        </div>
        <ul class="list-unstyled mt-4">
          <li class="p-3">
            <i class="fas fa-calendar-check menu-icon mr-2"></i>
            <a href="/reservation" class="text-white">예약관리</a>
          </li>
          <li class="p-3">
            <i class="fas fa-clock menu-icon mr-2"></i>
            <a href="/time" class="text-white">시간관리</a>
          </li>
        </ul>
      </nav>
    </div>
    <!-- Content -->
    <div id="content-container" class="col-md-9 p-5">
      <h1>새 예약 추가</h1>
      <form id="new-reservation-form">
        <div class="form-group">
          <label for="name">예약자 이름</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="form-group">
          <label for="date">날짜</label>
          <input type="date" class="form-control" id="date" required>
        </div>
        <div class="form-group">
          <label for="time">시간</label>
          <input type="time" class="form-control" id="time" required>
        </div>
        <button type="submit" class="btn btn-primary">예약 추가</button>
      </form>
    </div>
  </div>
</div>

<script>
  document.getElementById('new-reservation-form').addEventListener('submit', function(event) {
    event.preventDefault(); // 폼 제출 기본 동작 막기

    const name = document.getElementById('name').value;
    const date = document.getElementById('date').value;
    const time = document.getElementById('time').value;

    const reservation = {
      name: name,
      date: date,
      time: time
    };

    fetch('/reservations/reservation', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(reservation)
    })
            .then(response => {
              if (response.ok) {
                window.location.href = '/reservation'; // 예약 관리 페이지로 이동
              } else {
                console.error('Failed to add reservation');
              }
            })
            .catch(error => console.error('Error:', error));
  });
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
